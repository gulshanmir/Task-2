<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Log in </title>
</head>
<body style=" background-color:#11329e;">
    <form style="background-color:#fff; width:40%; margin: 5rem auto 0; padding: 15px;text-align: center; border-radius: 10px;box-shadow: -4px 1px 8px 3px #ffffff9e;">
        <h1>LOG IN FORM</h1>
        <input style="width:90%; outline: none; border: 1px solid #dddfe2; height: 40px; padding-left: 15px;font-size: 16px;border-radius: 6px;" type="text" placeholder="Email or phone number" required autofocus autocomplete="email" >
        <input style="width:90%; outline: none; border: 1px solid #dddfe2; height: 40px; padding-left: 15px; font-size: 16px; border-radius: 6px; margin: 20px 0;" type="password" placeholder="Password"  required minlength="6"  >
        <button style="background-color:#1877f2; border: 1px solid #1877f2; color:#fff;font-size: 1rem; font-weight: bold; border-radius: 6px; width: 95%; height: 50px;cursor: pointer; margin-bottom: 10px;">Log in</button>
        <a href="register.html"> Don't have an account? Register</a>
        <a href="password.html"> Forgot password?</a>

    </form>
    
</body>
</html>
